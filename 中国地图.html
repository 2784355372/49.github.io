<div id="main" style="height:600px;background-color: antiquewhite;">

<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));

	// 指定图表的配置项和数据
	var name_title = "中国各省一级博物馆（中国地图）"
	
	var mapName = 'china'
	var data = [
	//{ name: '湖北', value:4586 },
	{ name: '湖北', value: 9 },
	{ name: '浙江', value: 13},
	{ name: '广东', value: 10 },
	{ name: '湖南', value: 6 },
	{ name: '河南', value: 9 },
	{ name: '江西', value: 11 },
	{ name: '安徽', value: 6 },
	{ name: '重庆', value: 5 },
	{ name: '山东', value: 18 },
	{ name: '四川', value: 12 },
	{ name: '江苏', value: 13 },
	{ name: '上海', value: 7 },
	{ name: '北京', value: 18 },
	{ name: '福建', value: 5 },
	{ name: '广西', value: 3 },
	{ name: '河北', value: 3 },
	{ name: '云南', value: 2 },
	{ name: '陕西', value: 9 },
	{ name: '黑龙江', value: 6 },
	{ name: '海南', value: 2 },
	{ name: '辽宁', value: 6 },
	{ name: '山西', value: 6 },
	{ name: '天津', value: 4 },
	{ name: '甘肃', value: 4 },
	{ name: '内蒙古', value: 3 },
	{ name: '宁夏', value: 2 },
	{ name: '吉林', value: 3 },
	{ name: '新疆', value: 2 },
	{ name: '贵州', value: 4 },
	{ name: '香港', value: 0 },
	{ name: '台湾', value: 0 },
	{ name: '青海', value: 2 },
	{ name: '澳门', value: 0 },
	{ name: '西藏', value: 1 },

	];
	
	var option = {
		title: {
			text: name_title,
			x: 'center',
			textStyle: {
				fontSize: 24
			},                
		},
		
		tooltip: {
			trigger: 'item',
			formatter: function(params) {                        
					var toolTiphtml = ''
					if (isNaN(params.value)){
					toolTiphtml = params.name + '一级博物馆: 0家'
					}else{
					toolTiphtml = params.name + '一级博物馆: ' + params.value + '家'
					}
					//console.log(toolTiphtml)                        
					return toolTiphtml;                   
			}
		},
		toolbox: {
			feature: {
				saveAsImage: {}
			}
		},
		visualMap: {
			show: true,
			left: 'left',
			top: 'bottom',
			seriesIndex: [0],
			type:'piecewise',
			pieces:[
				{min:12, color: 'rgb(254,57,101)'},
				{min:10, max:12, color: 'rgb(252,157,154)'},
				{min:7, max:9, color: 'rgb(249,205,173)'},
				{min:4, max:6, color: 'rgb(200,200,169)'},
				{min:1, max:3, color: 'rgb(131,175,155)'},
				{max:1, color: 'rgb(220,208,255)'},
			],            
			textStyle: {
				color: '#000000'
			}
		},            
		geo: {
			show: true,
			map: mapName,
			label: {
				normal: {
					show: true,
					fontSize:12,
				},
				emphasis: {
					show: false,
				}
			},
			roam: false,
			itemStyle: {
				normal: {
					areaColor: '#FFFFFF',
					borderColor: '#666666',
				},
				emphasis: {
					areaColor: '#0099CC',
				}
			}
		},
		series: [
			{
				type: 'map',
				map: mapName,
				geoIndex: 0,           
				animation: false,
				data: data
			},
			
		]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	window.onresize=function(){
myChart.resize();
}
</script>
